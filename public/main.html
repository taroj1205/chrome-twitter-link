<!DOCTYPE html>
<html>
    <head>
        <title>Save Twitter Lists</title>
        <script src="main.js"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon128.jpeg" type="image/jpeg">
    </head>
    <body class="bg-gray-100 p-8">
        <div id="notice" class="text-center font-bold mb-6"></div>
        <button id="reset" class="flex items-center justify-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6 mx-auto shadow-md hover:shadow-lg transition-all duration-200 ease-in-out">
            Reset
        </button>
        <table id="linksTable" class="divide-y divide-gray-200 bg-white shadow-md rounded-lg w-[70rem] max-w-[90vw] mx-auto">
            <thead class="bg-blue-500 text-white sticky top-0">
                <tr>
                    <th colspan="1" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider max-w-[5rem]">PFP</th>
                    <th colspan="1" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Username</th>
                    <th colspan="1" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">ID</th>
                    <th colspan="1" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Time</th>
                    <th colspan="1" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Added At</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- Rows will be added here by links.js -->
            </tbody>
        </table>
    </body>
</html>
